<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__inner-wrapper profile__inner-wrapper_place_profile">
        <img src="./images/jack.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__inner-wrapper profile__inner-wrapper_place_name">
            <h1 class="profile__name profile__name_size_m">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <div class="popup popup_display_hidden">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" name="name" required maxlength="30">
        <input type="text" class="popup__input" name="job" required maxlength="40">
        <input type="submit" class="popup__save" value="Сохранить">
        <button type="button" class="popup__exit-button"></button>
      </form>
      <div class="popup__overlay"></div>
    </div>

    <div class="popup popup_display_hidden">
      <form class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input" name="title" required placeholder="Название">
        <input type="url" class="popup__input" pattern=".+\.(jpg|png)" name="url" required placeholder="Ссылка на картинку">
        <input type="submit" class="popup__save" value="Создать">
        <button type="button" class="popup__exit-button"></button>
      </form>
      <div class="popup__overlay"></div>
    </div>

    <div class="popup popup_display_hidden">
      <div class="popup__image-container">
        <img src="" alt="Изображение карточки" class="popup__image">
        <h2 class="popup__image-title"></h2>
        <button class="popup__exit-button"></button>
      </div>
      <div class="popup__overlay"></div>
    </div>

    <section class="card__container">
      <template id="card">
        <div class="card">
          <img alt="Изображение карточки" class="card__image">
          <h2 class="card__title"></h2>
          <button class="card__like card__like_mode_unactive"></button>
          <button class="card__delete card__delete_display_hide"></button>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
